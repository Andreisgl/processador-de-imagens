<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple File Processor</title>
</head>
<body>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <label for="file">Choose file:</label>
    <input type="file" id="fileid" name="input_file"><br><br>

    <label>Select option:</label><br>
    <input type="radio" id="option1" name="option" value="1">
    <label for="option1">Opção 1</label><br>
    <input type="radio" id="option2" name="option" value="2">
    <label for="option2">Opção 2</label><br><br>

    <input type="submit" value="Carregar">

  </form action="/process" method="post" enctype="multipart/form-data">
    <input type="submit" value="Processar">
  </form>

  <div>
    {% if input_image %}
        <img src="{{ input_image }}" alt="input image">
    {% endif %}
  </div>
</body>
</html>
